pr: none

trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

stages:
  - stage: build
    displayName: Build
    jobs:
      - job: build
        displayName: Build
        steps:
          - template: templates/build.yml
          - template: templates/push.yml

  - stage: release
    dependsOn: build
    displayName: Release
    jobs:
      - deployment:
        environment: Release
        pool:
          vmImage: 'vs2017-win2016'
        strategy:
          runOnce:
            deploy:
              steps:
                - template: templates/promote.yml
                  parameters:
                    releaseView: 'f9bccf78-9a6f-4e24-bcd7-b5f77186974c'
